<form role="form" name="publishForm">
    <div class="form-group">
        <label for="title">Заголовок:</label>
        <input type="text" class="form-control" id="title" ng-model="title" />
        <span class="text-error" ng-show="errors.title">
            Не должно превышать 50 символов
        </span>
    </div>
    <div class="form-group">
        <label for="message">Описание:</label>
        <textarea id="message" class="form-control" ng-model="message" required></textarea>
        <span class="text-error" ng-show="errors.message">
            Не должно превышать 300 символов
        </span>
    </div>
    <div class="form-group">
        <label for="link">Ссылка на фото:</label>
        <input type="text" class="form-control" id="link" ng-model="link" />
        <span class="text-error" ng-show="errors.link">
            Невалидный url для photo
        </span>
        <img ng-hide="errors.link || !link" width="150" height="150" ng-src="{{link}}" alt="{{title}}" />
    </div>
    <button ng-click="publish()" class="btn btn-default">Поделиться</button>
</form>
